<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tạo form dữ liệu</title>
</head>
<body>
    <form action="">
        <legend>
            <b>Họ và tên:</b><br>
            <input type="text">
        </legend>
        <legend>
            <b>Email:</b><br>
            <input type="email">
        </legend>
        <legend>
            <b>Số điện thoại:</b><br>
            <input type="number">
        </legend>
        <legend>
            <b>Giới tính:</b><br>
            <input type="radio" name="gender"><span>Nam</span>
            <input type="radio" name="gender"><span>Nữ</span>
        </legend>
        <legend>
            <b>Tình trạng hôn nhân:</b><br>
            <input type="radio" name="marriage_status"><span>Độc thân</span>
            <input type="radio" name="marriage_status"><span>Đã kết hôn</span>            
        </legend>
        <legend>
            <b>Sở thích</b><br>
            <input type="checkbox" name="favorite"><span>Chơi game</span>
            <input type="checkbox" name="favorite"><span>Xem phim</span>
        </legend>
        <legend>
            <b>Thành phố/Tỉnh:</b><br>
            <select name="" id="">
                <option value="0">Hà Nội</option>
                <option value="1">Thái Bình</option>
                <option value="2">TpHCM</option>
            </select>
        </legend>
        <legend>
            <input type="submit" value="Đăng nhập"><br>
            <input type="button" value="Sign in"><br>
            <button type="submit">Gửi</button><br>
            <button type="reset">Nhập lại</button><br>
        </legend>
        <legend>
            <b>Giới thiệu bản thân:</b><br>
            <textarea name="" id="" cols="100" rows="10"></textarea><br>
        </legend>
    </form>
</body>
</html>
