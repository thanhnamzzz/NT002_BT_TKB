<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tạo form</title>
    <style>
        body {
            background-color:darkgray;
        }
        form {
            background-color: beige;
            width: 25%;
        }
        h2 {
            background-color: orangered;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <form action="ex_form.html" method="get" name="ex_form">
        <h2 style="color:aliceblue;">SỞ THÍCH CỦA BẠN</h2>
        <table>
            <tr>
                <td style="color:blue;width: 100px;text-align: right;">Họ và tên</td>
                <td><input type="text" name="yourname"></td>
            </tr>
            <tr>
                <td style="color:blue;width: 100px;text-align: right;">Email</td>
                <td><input type="text" name="email"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td rowspan="3" style="color:blue;width:100px; text-align: right;">Sở thích</td>
                <td style="color:orange;width: 100px;"><input type="checkbox" name="hobby">Thể thao</td>
                <td style="color:orange;width: 100px;"><input type="checkbox" name="hobby">Âm nhạc</td>
                <td style="color:orange;width: 100px;"><input type="checkbox" name="hobby">Đọc sách</td>
            </tr>
            <tr>
                <td style="color:orange;width: 100px;"><input type="checkbox" name="hobby">Lướt web</td>
                <td style="color:orange;width: 100px;"><input type="checkbox" name="hobby">Chơi game</td>
                <td style="color:orange;width: 100px;"><input type="checkbox" name="hobby">Xem phim</td>
            </tr>
            <tr>
                <td style="color:orange;width: 100px;"><input type="checkbox" name="hobby">Du lịch</td>
                <td style="color:orange;width: 100px;"><input type="checkbox" name="hobby">Đi dạo</td>
                <td style="color:orange;width: 150px;"><input type="checkbox" name="hobby">Cafe với bạn bè</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Gửi thông tin" name="sendsubmit"></td>
                <td><input type="reset" value="Nhập lại" name="resetsubmit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
