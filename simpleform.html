<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành tạo form cơ bản</title>
</head>
<body>
    <form method="get" action="simpleform.html">
        <h2>
            <b>Order Form</b>
        </h2>
        <p>What would you like to buy?</p>
        <select>
            <option value="  ">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd"> 1 - $10 <br>
        <input type="radio" name="rd"> 2 - $20 <br>
        <input type="radio" name="rd"> 3 - $25 <br>
        <p>Nam <span style="color: red">*</span></p>
        <input type="text" name="firstname" placeholder="First Name" size="15">
        <input type="text" name="lastname" placeholder="Last Name" size="15">
        <p>Email</p>
        <input type="text" name="email" size="40">
        <p>Phone Number</p>
        <input type="text" name="phone" size="13">
        <p><input type="button" name="btSubmit" value="Subtmit"></p>
    </form>
</body>
</html>
